<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi</title>
    <link href="assets/style.css" rel="stylesheet">

</head>

<body>
    <div class="leftcolumn">
        <div class="logo"><img id="img" src="assets/img/ShabuShabuLogo.png"></div>
        <div id="sushibutton" class="sidebutton" onclick="selectedCategory = 'sushi'; category(selectedCategory)">Sushi<br><img src="./assets/img/sushi/salmon-ebi-roll.png"></div>
        <div id="voordeelbox" class="sidebutton" onclick="selectedCategory = 'voordeel'; category(selectedCategory)">Voordeel Boxen<br><img src="./assets/img/Sidebar/voordeelboxen.png">
        </div>
        <div id="pokebowls" class="sidebutton" onclick="selectedCategory = 'pokebowl'; category(selectedCategory)">Pokebowls<br><img src="./assets/img/Sidebar/Pokebowls.png"></div>
        <div id="dranken" class="sidebutton" onclick="selectedCategory = 'dranken'; category(selectedCategory)">Dranken<br><img src="./assets/img/Sidebar/Dranken.png"></div>
    </div>
    <div class="rightcolumn">
        <div class="title">Sushi</div>
        <div class="container">

        </div>
    </div>
    <div class="footer">
        Hi
    </div>

    <script>
        var selectedCategory = "sushi";

        function category(selectedCategory) {
            // clear container
            var container = document.querySelector(".container");
            container.innerHTML = "";

            fetch("https://u220722.gluwebsite.nl/products/" + selectedCategory)
                .then(response => response.json())
                .then(data => data.forEach(element => {
                    newItem(element);
                }));

        }

        function newItem(element) {
            var container = document.querySelector(".container");
            var item = document.createElement("div");
            item.classList.add("item");

            var img = document.createElement("img");
            img.src = "/assets/img/sushi/" + element.Image;

            var name = document.createElement("p");
            name.innerHTML = element.Name;

            var amount = document.createElement("p");
            amount.innerHTML = element.Amount;

            switch (element.Type) {
                case "dranken":
                    amount.innerHTML += "ml";
                    break;
                default:
                    amount.innerHTML += " stuks";
                    break;
            }

            var price = document.createElement("p");
            price.innerHTML = "â‚¬" + element.Price;

            if (price.innerHTML.split(".")[1].length == 1) {
                price.innerHTML += "0";
            }


            var toevoegen = document.createElement("div");
            toevoegen.classList.add("toevoegen");
            toevoegen.innerHTML = "Toevoegen";

            item.appendChild(img);
            item.appendChild(name);
            item.appendChild(amount);
            item.appendChild(price);
            item.appendChild(toevoegen);
            container.appendChild(item);
        }

        category(selectedCategory);
    </script>

</body>

</html>
